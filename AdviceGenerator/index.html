<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    =
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="advice-generator">
      <div class="advice-generator-output">
        <span class="advice-generator-number" id="adno">Advice #117</span>
        <q class="advice-generator-quote" id="quote"
          >It is very easy to situp and take notice, what's difficult is getting
          up and taking action.</q
        >
        <picture class="advice-generator-divider">
          <source
            media="(min-width: 545px)"
            srcset="images/pattern-divider-desktop.svg"
          />
          <img src="images/pattern-divider-mobile.svg" alt="divider.jpg" />
        </picture>
      </div>
      <button class="advice-generator-btn">
        <img
          src="images/icon-dice.svg"
          class="advice-generator-btn-img"
          alt="dice.jpg"
        />
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
